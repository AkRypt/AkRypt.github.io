<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico">
    <title>Akshit Dayal | Portfolio</title>
</head>
<body class="bg-backg min-h-screen mb-10">
    
    <!-- Navbar -->
    <nav class="md:px-10 fixed top-0 w-full z-50 shadow-md">
        <div class="bg-backg flex flex-wrap items-center justify-between p-2 md:py-4 md:px-6 min-w-screen border border-black border-b-borderg">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="assets/ak_logo.png" class="h-8" alt="Akshit Logo" />
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
  

    <!-- Main bg -->
    <div class="relative mx-2 md:mx-10">
        <div class="w-full absolute px-[2px] bg-gradient-to-b from-grad-start to-grad-end min-h-screen inset-0 blur animate-tilt"></div>
        <div class="p-8 pt-[24%] md:pt-[6%] bg-backg min-h-screen relative">
            
            <!-- Gradient border -->
            <div class="relative">
                <div class="rounded-3xl absolute inset-0.5 max-w-md bg-gradient-to-b from-grad-start to-grad-end blur"></div>
                <div class="rounded-[calc(1.5rem-1px)] p-3 max-w-md bg-white dark:bg-gray-900 relative">
                        <p class="text-gray-700 dark:text-gray-300">I absolutely love Tailus! The component blocks are beautifully designed and easy to use, which makes creating a great-looking website a breeze.</p>
                </div>
            </div>

            <!-- Body Here -->
            <div>
                <h1>
                    Hi, I'm Akshit Dayal
                </h1>
                <h1 class="relative w-[max-content] font-mono
                before:absolute before:inset-0 before:animate-typewriter
                before:bg-black
                after:absolute after:inset-0 after:w-[0.125em] after:animate-caret
                after:bg-white">Hello World</h1>
            </div>
            
        </div>
    </div>
    
</body>
</html>
