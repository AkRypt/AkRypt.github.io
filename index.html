<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico">
    <title>Akshit Dayal</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-30D34TJ1HB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-30D34TJ1HB');
    </script>
</head>

<body class="w-full min-h-screen bg-[url('assets/bg-black.png')] bg-cover relative">

    <!-- Background logo flashing -->
    <div class="fixed w-full h-full flex justify-center opacity-100 items-center z-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="#18181b" class="w-[90vw] md:w-[60vw] h-[100vh] animate-blink blur">
            <path strokeLinecap="round" strokeLinejoin="round" d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
        </svg>          
    </div>

    <!-- Main Body -->
    <div class="flex flex-col p-4 md:p-10 h-screen z-5">

        <!-- Header -->
        <h1 class="w-full text-white text-6xl md:text-8xl font-machina relative text-wrap flex flex-col md:flex-row">
            Hi, I'm
            <span class="absolute tracking-[0.4rem] italic font-semibold -translate-y-2 inset-0 blur-lg bg-gradient-to-r from-violet-500 via-cyan-500 to-indigo-500 text-transparent bg-clip-text">'0x00</span>
            <span class="mt-2 md:mt-0 md:ml-6">
                <span class="absolute text-6xl md:text-8xl tracking-[0.4rem] italic text-10xl font-semibold translate-x-0 -translate-y-0 bg-gradient-to-r from-violet-500 via-cyan-500 to-indigo-500 text-transparent bg-clip-text blur-lg">Akshit Dayal</span>
                <span class="absolute text-6xl md:text-8xl tracking-[0.4rem] font-semibold translate-x-0.5 -translate-y-0.5 md:translate-x-1.5 md:-translate-y-1 bg-gradient-to-r from-violet-500 via-cyan-500 to-indigo-500 text-transparent bg-clip-text">Akshit Dayal</span>
                <span class="relative text-6xl md:text-8xl tracking-[0.4rem] font-bold">Akshit Dayal</span>
            </span>
        </h1>
        <p class="mt-10 text-2xl md:text-4xl bg-gradient-to-br from-white to-slate-500 font-bold text-transparent bg-clip-text">
            Check out my links:
        </p>


        <!-- Projects List -->
        <div id="projContainer"></div>



    </div>
</body>
<script>
    const projContainer = document.getElementById('projContainer');
    const projects = [
        {
            title: "Portfolio",
            desc: "My personal portfolio",
            url: "https://akrypt.github.io/portfolio"
        },
        {
            title: "Ishaare!",
            desc: "Heads Up game for Indians",
            url: "https://ishaaregame.vercel.app/"
        },
    ]

    projects.forEach(project => {
        const projectElement = document.createElement('div');
        projectElement.className = "";
        projectElement.innerHTML = `
        <div class="flex max-w-max justify-start items-start relative mt-6">
            <div class="mr-2 md:mr-8 mt-5 md:mt-8">
                <div class="w-4 h-[2px] md:w-8 md:h-[5px] bg-gradient-to-r  from-violet-500 via-cyan-500 to-fuchsia-500 rounded-full rotate-45 absolute"></div>
                <div class="w-4 h-[2px] md:w-8 md:h-[5px] bg-gradient-to-r from-cyan-500 to-fuchsia-500 rounded-full -rotate-45 absolute"></div>
            </div>

            <div class="flex flex-col ml-6">
                <a class="max-w-max group -skew-x-12"
                href="${project.url}" target="_blank">
                    <p class="absolute text-3xl md:text-6xl bg-gradient-to-r from-violet-500 via-cyan-500 to-fuchsia-500 bg-clip-text text-transparent blur-md">
                        ${project.title}
                    </p>
                    <p class="text-white text-3xl md:text-6xl font-bold bg-gradient-to-r from-violet-500 via-cyan-500 to-fuchsia-500 bg-clip-text relative group-hover:animate-bg_spin group-hover:text-transparent">
                        ${project.title}
                    </p>
                </a>
                <p class="text-sm md:text-lg font-semibold">${project.desc}</p>
            </div>
        </div>
        `;
        projContainer.appendChild(projectElement);
    });
</script>
</html>
